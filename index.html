<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Liefs Fie</title>
    <link href="css/reset_plus.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div class="envelope-wrapper">
      <video id="envelope" autoplay muted loop playsinline>
        <source src="images/Envelop.mp4" type="video/mp4">
        <img src="images/Envelop.png" alt="Roze envelop" />
      </video>
    </div>

    <div class="welkom">
      <p>Hi, welkom in mijn creatief fabriekje</p>
      <p> met een <em>denkbeeldige roze strik</em> </p>
    </div>

    <nav class="menu">
      <a href="#fie" class="menu-item">
        <img src="images/MenuFie.png" alt="Fie"/>
        <span>Fie</span>
      </a>
      <a href="#content" class="menu-item">
        <img src="images/MenuContent.png" alt="Content"/>
        <span>Content</span>
      </a>
      <a href="#design" class="menu-item">
        <img src="images/MenuDesign.png" alt="Design"/>
        <span>Design</span>
      </a>
      <a href="#contact" class="menu-item">
        <img src="images/MenuContact.png" alt="Contact"/>
        <span>Contact</span>
      </a>
    </nav>

    <section id="fie" class="section">
      <div class="fie-container">
        <div class="fie-media">
          <img src="images/illustraties1.png" alt="illustraties1" />
        </div>
    
        <div class="avatar-with-title fie-avatar">
          <h2>Fie</h2>
          <img src="images/Just Fie.png" alt="Fie avatar" class="avatar" />
        </div>
    
        <div class="fie-media">
          <img src="images/illustraties2.png" alt="illustraties2" />
        </div>
      </div>
    </section>

    <section id="content">
      <div class="flex-container"> 
        <div class="cycler" id="cycler1" tabindex="0" aria-label="Eerste mediacycler">
          <video id="video1" src="images/charliesantwerp (2).mp4" autoplay muted loop playsinline></video>
        </div>
    
        <div class="avatar-with-title fie-avatar" aria-hidden="true">
          <h2>Content</h2>
          <img src="images/Digitale Fie.png" alt="content Fie" class="avatar">
        </div>
    
        <div class="cycler" id="cycler2" tabindex="0" aria-label="Tweede mediacycler">
          <img id="img2" src="images/6.png" alt="Cycler afbeelding">
        </div>
      </div>
    </section>
    
    <section id="design">
      <div class="grafisch-container">
        <div class="grafisch-media">
          <img src="images/zwemlesbirger.png" alt="Zwemles Birger" />
        </div>
    
        <div class="avatar-with-title fie-avatar">
          <h2>Design</h2>
          <img src="images/Grafische Fie.png" alt="Grafische avatar" class="avatar" />
        </div>
    
        <div class="grafisch-media">
          <img src="images/mipa.png" alt="Mipa" />
        </div>
      </div>
    </section>
    
    <section id="contact">
      <div class="contact-container">
        
        <div class="contact-media">
          <img src="images/thanks.png" alt="Thanks afbeelding" />
        </div>
    
        <div class="avatar-with-title fie-avatar">
          <h2>Contact</h2>
          <img src="images/Contact Fie.png" alt="Contact avatar" id="avatarcontact" class="avatar"/>
        </div>
    
        <div class="contact-media">
          <img src="images/Contact-zegel.png" alt="Zegel" id="zegel" style="cursor: pointer;" />
        </div>
    
      </div>
    </section>

    <div id="contact-popup" class="popup-overlay">
      <div class="popup-content">
        <button id="close-popup" class="popup-close">✕</button>
        <p class="popup-text">
          Yay, de postzegel zit al op je briefje! Vul je naam in, laat me weten waarmee ik je mag helpen en druk op ‘verzenden’.<br><br>Tot snel!
        </p>

        <div class="popup-layout">
          <img src="images/PostzegelContact.png" alt="Postkaart contact" class="popup-image">
      
          <form id="contact-form" class="popup-form">
            <input type="text" name="name" placeholder="Jouw naam" required />
            <textarea name="message" placeholder="Je berichtje..." required></textarea>
            <button type="submit" class="popup-send-button">Verzenden</button>
          </form>
        </div>
      </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <a href="https://www.instagram.com/liefs_fie_/profilecard/?igsh=MWhqZWg3NmxjcGUxZw==" target="_blank" class="footer-item">
          <img src="images/Instagram.png" alt="Instagram" class="footer-icon" />
          <span>@liefs_fie</span>
        </a>
        <div class="footer-item">
          <img src="images/Telefoonnummer.png" alt="Telefoon" class="footer-icon" />
          <span>0489 57 37 44</span>
        </div>
      </div>
    </footer>
    
    
    

  </main>
<script src="javascript.js"></script>
</body>
</html>
